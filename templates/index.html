<!DOCTYPE html>
<html>
<head>
<title>XBee Online Monitor</title>
<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
<h1>ðŸ“¶ Live XBee Data</h1>
<div id="output"><p>{{ data }}</p></div>

<script>

socket.on("xbee_data", data => {

const p = document.createElement("p");

});
</script>
</body>
